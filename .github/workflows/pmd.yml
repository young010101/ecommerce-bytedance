name: PMD Code Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pmd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: docker composer
        run: |
          docker compose -f docker/standalone-derby.yaml up -d

      - name: Check Running Containers
        run: docker ps  # ğŸ› ï¸ ç¡®ä¿å®¹å™¨æ­£åœ¨è¿è¡Œ

      - name: Wait for Services to Start
        run: sleep 20  # â³ ç­‰å¾…æœåŠ¡å¯åŠ¨

      - name: Wait for Nacos service to be ready
        run: |
          for i in {1..30}; do
            if curl -f curl -f http://localhost:8848/nacos/actuator/health; then
              echo "Nacos is up!"
              exit 0
            fi
            echo "Waiting for Nacos..."
            sleep 2
          done
          echo "Nacos did not become ready in time" && exit 1

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        env:
          SPRING_PROFILES_ACTIVE: ci
        run: mvn clean install --batch-mode

      - name: Run PMD
        run: mvn pmd:check

      - name: Upload PMD report
        if: failure()
        uses: actions/upload-artifact@v4.6.0
        with:
          name: pmd-report
          path: '**/target/pmd.xml'
