name: CI

on:
  push:
    # branches:
    #   - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: sky_take_out
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

      nacos:
        image: nacos/nacos-server:${NACOS_VERSION}
#        container_name: nacos-standalone
        env:
          - PREFER_HOST_MODE=hostname
          - MODE=standalone
          - NACOS_AUTH_IDENTITY_KEY=serverIdentity
          - NACOS_AUTH_IDENTITY_VALUE=security
          - NACOS_AUTH_TOKEN=SecretKey012345678901234567890123456789012345678901234567890123456789
        volumes:
          - ./standalone-logs/:/home/nacos/logs
        ports:
          - "8848:8848"
          - "9848:9848"
      prometheus:
#        container_name: prometheus
        image: prom/prometheus:latest
        volumes:
          - ./prometheus/prometheus-standalone.yaml:/etc/prometheus/prometheus.yml
        ports:
          - "9090:9090"
        depends_on:
          - nacos
        restart: on-failure
      grafana:
#        container_name: grafana
        image: grafana/grafana:latest
        ports:
          - 3000:3000
        restart: on-failure

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Start Nacos
        run: |
          docker run -d \
            -p 8848:8848 \
            -p 9848:9848 \
            -e MODE=standalone \
            -e JVM_XMS=512m \
            -e JVM_XMX=512m \
            -e JVM_XMN=256m \
            nacos/nacos-server:latest

      - name: Wait for Nacos
        run: sleep 30 && curl -f http://localhost:8848/nacos/actuator/health

      - name: Wait for Nacos service to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8848/nacos/v1/console/health; then
              echo "Nacos is up!"
              exit 0
            fi
            echo "Waiting for Nacos..."
            sleep 2
          done
          echo "Nacos did not become ready in time" && exit 1

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Wait for MySQL service to be ready
        run: |
          for i in {1..30}; do
            if docker exec $(docker ps -q -f name=mysql) mysqladmin ping -h "localhost" --silent; then
              echo "MySQL is up!"
              exit 0
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL did not become ready in time" && exit 1

      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build and Test
        env:
          SPRING_PROFILES_ACTIVE: ci
        run: |
          mvn clean test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

